                    <p>
                        <label class="labels" for="ContactName">Name:</label><br>

                        <label for="EmailAddress">Email Address:</label><br>

                    </p>

                    <p>
                        <label for="ContactComment">Message:</label><br>
                        
                        <textarea name="ContactComment" rows="6" cols="20"></textarea>
                    </p>

                    <p>
